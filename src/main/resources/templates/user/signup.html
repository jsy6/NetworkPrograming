<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <title>회원가입</title>
    <style>
        body {
            font-family: NanumSquareNeo, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #64d8ff;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f6ffff;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .interests {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .interests label {
            margin-right: 15px;
        }

        .interest-heading {
            margin-bottom: 10px;
            color: #333;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #64d8ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4db8ff;
        }
    </style>
</head>
<body>
<h2>회원가입</h2>
<form action="/signup" method="post" onsubmit="return validateForm()">
    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>

    <label for="department">학과:</label>
    <input type="text" id="department" name="department" required>

    <label for="studentId">학번:</label>
    <input type="text" id="studentId" name="studentId" required>

    <p class="interest-heading">관심있는 키워드를 최대 3개 선택하세요:</p>
    <div class="interests">
        <label><input type="checkbox" name="interests" value="sports"> 스포츠</label>
        <label><input type="checkbox" name="interests" value="shopping"> 쇼핑</label>
        <label><input type="checkbox" name="interests" value="movies"> 영화</label>
        <label><input type="checkbox" name="interests" value="games"> 게임</label>
        <label><input type="checkbox" name="interests" value="reading"> 독서</label>
        <label><input type="checkbox" name="interests" value="youtube"> 유튜브 시청</label>
    </div>

    <input type="submit" value="완료">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('.interests input[type="checkbox"]');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const checkedCount = document.querySelectorAll('.interests input[type="checkbox"]:checked').length;
                    if (checkedCount > 3) {
                        checkbox.checked = false;
                        alert("최대 3개의 키워드를 선택할 수 있습니다.");
                    }
                });
            });
        });

        function validateForm() {
            const checkCount = document.querySelectorAll('.interests input[type="checkbox"]:checked').length;
            if (checkCount === 0) {
                alert("1개 이상의 키워드를 선택하세요.");
                return false;
            }
        }
    </script>

</form>
</body>
</html>
