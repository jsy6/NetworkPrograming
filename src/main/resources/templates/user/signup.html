<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <title>회원가입</title>
    <style>
        body {
            font-family: NanumSquareNeo, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #64d8ff;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f6ffff;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .interests {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .interests label {
            margin-right: 15px;
        }

        .sub-interests {
            display: none;
            margin-top: 10px;
        }

        .sub-interests label {
            margin-right: 15px;
        }

        .sub-interests-group {
            display: flex;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #64d8ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4db8ff;
        }
    </style>
</head>
<body>
<h2>회원가입</h2>
<form action="/signup" method="post">
    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>

    <label for="department">학과:</label>
    <input type="text" id="department" name="department" required>

    <label for="studentId">학번:</label>
    <input type="text" id="studentId" name="studentId" required>

    <div class="interests">
        <label>관심사:</label>
        <input type="checkbox" id="sports" name="interest" value="sports" onchange="showSubInterests('sports')">
        <label for="sports">스포츠</label>

        <input type="checkbox" id="movie" name="interest" value="movie" onchange="showSubInterests('movie')">
        <label for="movie">영화</label>

        <input type="checkbox" id="games" name="interest" value="games" onchange="showSubInterests('games')">
        <label for="games">게임</label>
    </div>

    <div class="sub-interests" id="subSports">
        <label>스포츠:</label>
        <div class="sub-interests-group">
            <input type="checkbox" name="subInterest" value="축구">
            <label for="soccer">축구</label>
            <input type="checkbox" name="subInterest" value="야구">
            <label for="baseball">야구</label>
            <input type="checkbox" name="subInterest" value="농구">
            <label for="basketball">농구</label>
        </div>
    </div>

    <div class="sub-interests" id="subMovie">
        <label>영화:</label>
        <div class="sub-interests-group">
            <input type="checkbox" name="subInterest" value="로맨스">
            <label for="romance">로맨스</label>
            <input type="checkbox" name="subInterest" value="액션">
            <label for="action">액션</label>
            <input type="checkbox" name="subInterest" value="SF">
            <label for="sf">SF</label>
        </div>
    </div>

    <div class="sub-interests" id="subGames">
        <label>게임:</label>
        <div class="sub-interests-group">
            <input type="checkbox" name="subInterest" value="롤">
            <label for="lol">롤</label>
            <input type="checkbox" name="subInterest" value="배그">
            <label for="pubg">배그</label>
            <input type="checkbox" name="subInterest" value="오버워치">
            <label for="overwatch">오버워치</label>
        </div>
    </div>

    <input type="submit" value="완료">
</form>

<script>
    function showSubInterests(interest) {
        var subInterestDiv = document.getElementById('sub' + interest.charAt(0).toUpperCase() + interest.slice(1));
        var interestCheckbox = document.getElementById(interest);

        if (interestCheckbox.checked) {
            subInterestDiv.style.display = 'block';
        } else {
            subInterestDiv.style.display = 'none';
        }
    }
</script>
</body>
</html>
